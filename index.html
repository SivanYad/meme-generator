<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/1c3d0bbbfb.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="init()">
    <header>
      <div  class="header flex align-center space-between">
      <img class="logo" src="assets/meme-logo.png" alt="meme generator log" >
      <nav>
      <ul class=" main-menu clean-list flex align-center">
        <li><a  href="#" onclick="goToGallery()" class="gallery-link">Gallery</a></li>
        <li><a href="#" onclick="goToSavedMemes()" class="memes-link">Memes</a></li>
        <li><a href="#" onclick="goToAbout()" class="about-link">About</a></li>
      </ul>
    </nav>
  </div>
    </header>
    <div class="random-btn">Get Random Meme</div>
    <section class="gallery grid"></section>
    <div class="meme-editor hidden">
      <div class="input-container">
        <label for="meme-text">Add your meme text<input data-input-num="0" oninput="onSetChangeText(this)" type="text" name="meme-text" id="meme-text" placeholder="Enter your texet here"></label>
        <label for="color-fill-input">Choose the text fill color<input type="color" value="#FFFFFF" onchange="onSetColorFill(this.value)" name="color-fill-input" class="color-fill-input"></label>
        <label for="color-stroke-input">Choose the text stroke color<input type="color" onchange="onSetColorStroke(this.value)" name="color-stroke-input" class="color-stroke-input"></label>
      </div> 
      <div class="line-buttons">
        <button class="move-line-bottom btn" onclick="onMoveDownTxt()"><i class="fas fa-long-arrow-alt-down"></i></button>
        <button class="move-line-up btn" onclick="onMoveUpTxt()"><i class="fas fa-long-arrow-alt-up"></i></button>
        <button class="change-line btn" onclick="onSetChangeLine()"><i class="fas fa-arrow-up"></i><i class="fas fa-arrow-down"></i></button>
        <button class="add-line btn" onclick="onAddLine()"><i class="fas fa-plus"></i></button>
        <button class="remove-line btn" onclick="onRemoveLine()"><i class="fas fa-trash"></i></button>
        <div class="line-num"></div>
      </div>
      <div class="font-settings">
        <button onclick="onSetIncreaseText()" ><i class="fas fa-font"></i><i class="fas fa-plus"></i></button>
        <button onclick="onSetDecreaseText()" ><i class="fas fa-font"></i><i class="fas fa-minus"></i></button>
        <button onclick="onTextAlign('left')"><i class="fas fa-align-left"></i></button>
        <button onclick="onTextAlign('center')"><i class="fas fa-align-center"></i></button>
        <button onclick="onTextAlign('right')"><i class="fas fa-align-right"></i></i></button>
      </div> 

      <div class="sharing">
        <button onclick="onSaveMeme()">Save</button>
        <button><a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download as jpeg</a></button>
        <button onclick="onUploadImg()">Share</button>
        <p class="user-msg"></p>
        <div class="share-container"></div>
      </div>

      <div class="canvas-container">
        <canvas id="my-canvas" height="500" width="500"></canvas>
      </div>
    </div>

    <div class="saved-memes hidden"></div>

    <section class="about-container">
      <h2 class="about-heading">Sivan Yadegar</h2>
      <p class="about-text">Is a wishfull web developer with background in IT and Data anlysis. She self-taught herself how to meme to get through the hardship of her Biology degree.</p>
    </section>

    <script src="js/gvars.js"></script>
    <script src="js/storage.services.js"></script>
    <script src="js/utils.services.js"></script>
    <script src="js/editor.services.js"></script>
    <script src="js/gallery.services.js"></script>
    <script src="js/uploads.services.js"></script>
    <script src="js/savedMemes.services.js"></script>
    <script src="js/savedMemes.controller.js"></script>
    <script src="js/about.controller.js"></script>
    <script src="js/editor.controller.js"></script>
    <script src="js/galleryController.js"></script>
  </body>
</html>
